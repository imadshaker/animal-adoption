<html lang="en">
	<head>
		<title>Formulaire</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="/generic" class="logo">Mise en adoption</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="/">Nos animaux</a></li>
							<li class="active"><a href="/generic">Mise en adoption</a></li>
						</ul>
						<ul class="icons">
							<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post">
								<header class="major">
									<h1>Remplir le formulaire ci-dessous pour la mise en adoption d'un animal<br />
									</h1>

								</header>
								<div class="image main"><img src="{{ url_for('static', filename='images/chien.jpeg') }}" alt="Image d'un chien"/></div>
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<section>
							<form method="POST" action="http://localhost:5000/submit-form">
								<div class="fields">
									<div class="field">
										<label for="nom">Nom</label>
										<input type="text" id="nom" name="nom" placeholder="Nom de l'animal" required>
									</div>
									<div class="field">
										<label for="espece">Espèce de l'animal</label>
										<input type="text" id="espece" name="espece" placeholder="Espèce de l'animal" required>
									</div>
									<div class="field">
										<label for="race">Race de l'animal</label>
										<input type="text" id="race" name="race" placeholder="Race de l'animal" required>
									</div>
									<div class="field">
										<label for="age">Âge de l'animal</label>
										<input type="number" id="age" name="age" placeholder="Âge de l'animal" required>
									</div>
									<div class="field">
										<label for="description">Description de l'animal</label>
										<input type="text" id="description" name="description" placeholder="Description de l'animal" required>
									</div>
									<div class="field">
										<label for="email">Adresse courriel du propriétaire de l'animal</label>
										<input type="email" id="email" name="email" placeholder="Adresse courriel" required>
									</div>
									<div class="field">
										<label for="recuperation">Adresse civique où récupérer l'animal</label>
										<input type="text" id="recuperation" name="recuperation" placeholder="Adresse civique" required>
									</div>
									<div class="field">
										<label for="ville">Ville où récupérer l'animal</label>
										<input type="text" id="ville" name="ville" placeholder="Ville" required>
									</div>
									<div class="field">
										<label for="code">Code Postal où récupérer l'animal</label>
										<input type="text" id="code" name="code" placeholder="Code Postal" required>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Envoyer Message" /></li>
								</ul>
							</form>
						</section>

						</section>
					</footer>

				<!-- Copyright -->
					<div id="copyright">
						<ul><li>&copy; Untitled</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li></ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.scrollex.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.scrolly.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/util.js') }}"></script>
			<script src="{{ url_for('static', filename='js/main.js') }}"></script>
			<script src="{{ url_for('static', filename='js/script.js') }}"></script>


	</body>
</html>
